syntax = "proto3";

package bapid;

service BapidService {
  rpc Ping (PingRequest) returns (PingReply) {}
  rpc Ping2 (PingRequest) returns (PingReply) {}
  rpc Shutdown (Empty) returns (Empty) {}
}

message Empty {}

message PingRequest {
  string name = 1;
}

message PingReply {
  string message = 1;
}
